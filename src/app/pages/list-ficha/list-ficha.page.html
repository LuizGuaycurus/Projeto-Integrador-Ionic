<ion-header>
  <ion-toolbar>
    <ion-title>Lista de fichas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="ficha | async as fichas">
        <ion-item-sliding *ngFor="let f of fichas">
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="remover(f.key)" expandable>
                <ion-icon  name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
    
          <ion-item>
            <ion-text>
               {{f.nome}} - {{f.nivel}} - {{f.vida}} - {{f.backgroung}}  - {{f.raca}} - {{f.classe}} - {{f.forca}}
            </ion-text>
            <ion-note> {{f.key}} </ion-note>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option  routerLink="/tabs/addFicha/{{f.key}}" expandable>
                <ion-icon  name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
